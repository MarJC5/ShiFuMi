<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/shifumi-onglet.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <title>Rock - Paper - Scissor</title>
  </head>
  <body>
    <div id="alert" class="animated rubberBand">
      <h4 class="alert-message"></h4>
      <button class="btn">Replay</button>
    </div>
    <div class="wrapper">
    <header class="text-center">
      <h1>ShiFuMi</h1>
    </header>
     <div class="game">
      <div id="game__view">
        <h2 id="game__info" class="text-center">You have 3 lives, let's do it !</h2>
        <div id="game__match" class="row">
          <div id="P1" class="col text-center">
            <h4>Player</h4>
            <img class="game__P1 remove-svg" id="rock-P1" src="img/rock.svg" alt="rock">
            <img class="game__P1 remove-svg" id="paper-P1" src="img/paper.svg" alt="paper">
            <img class="game__P1 remove-svg" id="scissors-P1" src="img/scissors.svg" alt="scissors">
          </div>
          <div id="IA" class="col text-center">
            <h4>Computer</h4>
            <img class="game__IA remove-svg" id="rock-IA" src="img/rock.svg" alt="rock">
            <img class="game__IA remove-svg" id="paper-IA" src="img/paper.svg" alt="paper">
            <img class="game__IA remove-svg" id="scissors-IA" src="img/scissors.svg" alt="scissors">
          </div>
        </div>
      </div>
    </div>
    <div class="game">
      <div id="game__result" class="text-center">
        <h3 id="result">MAKE YOUR CHOICE !</h3>
        <div id="score" class="text-center">
          <p>null: <span id="equality">0</span></p>
          <p>win: <span id="win">0</span></p>
          <p>lose: <span id="lose">0</span></p>
        </div>
      </div>
    </div>
    <div class="game">
      <div id="game__choice">
        <div id="P1-choice" class="row text-center">
          <div id="rock-col" class="col">
            <h6>ROCK</h6>
            <img class="game__svg" src="img/rock.svg" alt="rock">
          </div>
          <div id="paper-col" class="col">
            <h6>PAPER</h6>
            <img class="game__svg" src="img/paper.svg" alt="paper">
          </div>
          <div id="scissor-col" class="col">
            <h6>SCISSOR</h6>
            <img class="game__svg" src="img/scissors.svg" alt="scissors">
          </div>
        </div>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
